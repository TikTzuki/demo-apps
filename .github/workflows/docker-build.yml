name: Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      docker_tag_suffix:
        description: 'Optional tag suffix (default: commit hash)'
        required: false
        default: ''

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          # Get short commit hash
          COMMIT_HASH=$(git rev-parse --short HEAD)
          echo "commit_hash=$COMMIT_HASH" >> $GITHUB_OUTPUT
          
          # Set Docker tags
          DOCKER_TAGS="${{ secrets.DOCKERHUB_USERNAME }}/firework-demo:$COMMIT_HASH"
          
          # Add custom suffix if provided
          if [ -n "${{ github.event.inputs.docker_tag_suffix }}" ]; then
            DOCKER_TAGS="$DOCKER_TAGS,${{ secrets.DOCKERHUB_USERNAME }}/firework-demo:${{ github.event.inputs.docker_tag_suffix }}"
          fi
          
          # Also tag as latest
          DOCKER_TAGS="$DOCKER_TAGS,${{ secrets.DOCKERHUB_USERNAME }}/firework-demo:latest"
          
          echo "tags=$DOCKER_TAGS" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./firework
          file: ./firework/examples/web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image digest
        run: echo "Image pushed with tags ${{ steps.meta.outputs.tags }}"
